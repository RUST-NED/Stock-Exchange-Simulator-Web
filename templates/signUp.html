<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SignUp</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='signUp.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='universal.css') }}">

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert {{ category }}">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{ message }}
    </div>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    
    <div class="navbar">
        <div class="logo">
            Stock Exchange Simulator
        </div>
        <div class="signButtons">
            <a href="/signin">Sign In</a>
            <a href="">Sign Up</a>
        </div>
    </div>
    <div class="body">
        <div class="sidebar">
            <a href="" class="active">Sign Up</a>
            <a href="/signin">Sign In</a>
        </div>
        <form class="form" action="/signup" method="POST">
            <div class="namebox">
                <div class="name">
                    <p class="testyle">User Name</p>
                    <input type="text" class="inpstyle" placeholder="Enter unique username" id="username" name="username">
                </div>
            </div>
            <div class="passbox">
                <div class="password">
                    <p class="testyle">Password</p>
                    <input type="password" class="inpstyle" placeholder="Enter password" name="password" id="password">
                </div>
            </div>
            <div class="confirmbox">
                <div class="confirmpass">
                    <p class="testyle">Password</p>
                    <input type="password" class="inpstyle" placeholder="Confirm password" name="confirmpassword" id="confirmpassword">
                </div>
            </div>
            <div class="apibox">
                <div class="Api">
                    <p class="testyle">Api</p>
                    <input type="text" class="inpstyle" placeholder="Enter Api" name="api" id="api">
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Submit" id="submit">
            </div>
            <div id="error">{{ error }}</div>
        </form>
    </div>
</body>
